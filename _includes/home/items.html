<div class="items text-muted">
  <div class="container">
    <div class="row">
      {% for item in site.data.items %}
      <div class="col-md-4 col-sm-6">
        <a href="#">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">{{ item.title | escape }}</h4>
            </div>
            {% if item.image %}
            <img class="img-fluid" src="/images/{{ item.image }}" alt="Card image">
            {% endif %}
            <div class="card-block">
              <p class="card-text">
                {{ item.description }}
              </p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
